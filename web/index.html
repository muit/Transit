<!doctype html>
<html>
<head>
    <title>Transit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="tuktuk/tuktuk.css">
    <link rel="stylesheet" href="tuktuk/tuktuk.theme.default.css">
    <link rel="stylesheet" href="tuktuk/tuktuk.icons.css">
    <style>
        .map {
            height: 384px;
            margin-bottom: 2.5em;
            text-align: center;
            line-height: 384px;
        }
        .thumb {
            height: 96px;
            margin-bottom: 2.5em;
            text-align: center;
            line-height: 96px;
        }
        .column_4.thumb {
            height: 220px;
            line-height: 220px;
        }
        .timetable{
            background-color: rgba(0, 0, 0, 0.2);
            padding-top: 0.25em;
            padding-bottom:  0.25em;
        }
        .timetablevalue{
            margin-top : 0.25em;
            height: 32px;
            margin-bottom: 0.25em;
            text-align: center;
            line-height: 32px;
        }
    </style>
    <script src="js/main.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="tuktuk/tuktuk.js"></script>
</head>
<body data-tuktuk="boxes">
    <aside id="timetable" class="absolute bck light column_4 active">
        <div>
        <header class="bck dark">
            <div class="session on-left">
                <strong><a href="#" class="color theme">TimeTable:</a></strong>
            </div>
            <a href="#" id="closeaside" data-box="close" class="on-right text big icon remove color white"></a>
        </header>
        <article class="bck light scroll">

            <div class="margin-left margin-right">
                <h4 class="text bold color theme inline">Station Name</h4>
                <span class="margin-left tag bck color inline text bold">pro</span>
            </div>
            <hr>
            <div class="timetable inline">
                <div class="column_4 timetablevalue bck light">tablevalue</div>
                <div class="column_4 timetablevalue bck light">tablevalue</div>
                <div class="column_4 timetablevalue bck light">tablevalue</div>
                <div class="column_4 timetablevalue bck light">tablevalue</div>
                <div class="column_4 timetablevalue bck light">tablevalue</div>
                <div class="column_4 timetablevalue bck light">tablevalue</div>
            </div>
        </article>
        </div>
    </aside>
    <aside class="column_4">
        <header class="bck theme">
        </header>
        <article class="bck dark scroll">
        </article>
        <footer class="bck dark text center">
            Handcrafted by <a href="http://tapquo.com" class="color theme text bold">tapquo</a>
        </footer>
    </aside>
    <section>
        <header>
            <h3 class="align center text thin">Transit<span class="tag bck theme">NEW!</span></h3>
			<!--
            <nav class="on-right">
                <button class="tiny">tiny</button>
                <button class="small">small</button>
                <button class="">normal</button>
            </nav>
			-->
        </header>
        <article class="padding scroll">
            <div class="margin-bottom">
                <h4 class="text book inline"><span class="icon star color theme "></span>Map</h4>
                <nav class="inline on-right">
                    <a href="#" class="button small"><span class="icon search"></span>Search</a>
                    <a href="#" class="button theme small"><span class="icon envelope"></span>Send</a>
                </nav>
            </div>
            <div class="inline">
                <div class="align center column_10 map bck light">google-map</div>
            </div>

            <div class="margin-bottom">
                <h4 class="text book inline"><span class="icon group color theme"></span> Friends</h4>
                <nav class="inline on-right">
                    <a href="#" class="button  small"><span class="icon search"></span>Search</a>
                </nav>
            </div>

            <div class="inline">
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
                <div class="column_2 thumb bck light">thumb</div>
            </div>
        </article>

        <footer class="bck light">
            <nav class="on-left text bold" data-tuktuk="menu">
                <a href="#" class="active">Shots<small>(100)</small></a>
                <a href="#">Projects<small>(3)</small></a>
                <a href="#">Likes<small>(192)</small></a>
                <a href="#">Tags<small>(160)</small></a>
            </nav>

            <nav class="on-right">
                <button class="tiny">tiny</button>
                <button class="small">small</button>
                <button class="">normal</button>
            </nav>
        </footer>
    </section>

    <script>
        TukTuk.Modal.loading();
        setTimeout( TukTuk.Modal.hide, 1000);
    </script>
</body>
</html>
